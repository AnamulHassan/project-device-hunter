<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- ------------BootStrap------------ -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <nav class="navbar bg-primary bg-opacity-10 p-3">
          <div class="container-fluid">
            <a class="navbar-brand text-primary fs-2 fw-bold">Gadget Hunter</a>
            <div class="d-flex" role="search">
              <input
                class="form-control me-2 fs-5 fw-semibold"
                id="input-search"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-primary text-white btn-outline-primary fs-5 fw-semibold"
                id="btn-search"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </nav>
      </nav>
      <h1 class="text-center fw-bold mt-3 mb-5 text-primary">
        Welcome to Phone Hunter!
      </h1>
    </header>
    <main>
      <section class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div class="d-flex justify-content-center my-5">
          <button id="btn-show-more" class="btn btn-primary d-none">
            Show more
          </button>
        </div>
      </section>

      <section id="error-container"></section>
      <section>
        <div
          id="spinner-container"
          class="position-fixed top-50 start-50 translate-middle d-none"
        >
          <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModal"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fw-bold" id="phoneDetailModal">
                  Device Specification
                </h3>
              </div>
              <div class="modal-body">
                <div
                  class="card mb-3 border border-0"
                  id="detail-container"
                ></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ----------------JavaScript---------------- -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/phone-hunter.js"></script>
  </body>
</html>
